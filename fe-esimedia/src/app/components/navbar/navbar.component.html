<mat-toolbar *ngIf="showNavbar">

        <img class="logo" src="/assets/logo/LogoESIGris.png" alt="ESI-Media Logo">
    </button>
        <span class="example-spacer"></span>
        <ng-container *ngIf="(isAuthenticated$ | async) === false; else logged">

            <button mat-button [routerLink]="['/register/user']">Registro</button>

        <ng-template #logged>

</mat-toolbar>
