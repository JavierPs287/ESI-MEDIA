<div class="reproduce-container">
      <div *ngIf="isLoading" class="loading">
        Cargando contenido...
      </div>

      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>

      <div *ngIf="!isLoading && !errorMessage && contentSelect">
        <h2>{{ contentSelect.title }}</h2>
        <p>{{ contentSelect.description }}</p>

        <!-- Reproductor de Audio -->
        <div *ngIf="contentSelect.type === 'AUDIO' && audioUrl">
          <audio controls [src]="audioUrl" class="audio-player">
            Tu navegador no soporta el elemento de audio.
          </audio>
        </div>

        <!-- Reproductor de Video -->
        <div *ngIf="contentSelect.type === 'VIDEO' && videoUrl">
          <video controls [src]="videoUrl" class="video-player">
            Tu navegador no soporta el elemento de video.
          </video>
        </div>

        <button (click)="goBack()" class="back-button">Volver</button>
      </div>
    </div>
