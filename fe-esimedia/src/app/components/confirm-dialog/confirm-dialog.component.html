<div class="dialog-container">
  <div class="dialog-header" [ngClass]="'header-' + type">
    <mat-icon class="dialog-icon">{{ getIcon() }}</mat-icon>
    <h2 mat-dialog-title>{{ title }}</h2>
  </div>
  
  <mat-dialog-content>
    <p class="dialog-message">{{ message }}</p>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" class="cancel-btn">
      {{ cancelText }}
    </button>
    <button 
      mat-raised-button 
      (click)="onConfirm()" 
      [ngClass]="'confirm-btn-' + type"
      cdkFocusInitial>
      {{ confirmText }}
    </button>
  </mat-dialog-actions>
</div>
