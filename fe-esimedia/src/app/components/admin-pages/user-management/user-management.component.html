<div class="user-management-container">
  <!-- Header -->
  <h1>User Management</h1>

  <div class="search-filters-section">
    <!-- Search Bar -->
    <input 
      type="text" class="search-input" placeholder="Search by name, alias, email..."
      [(ngModel)]="searchTerm" (input)="onSearch()">

    <!-- Dropdowns -->
    <div class="filters-row">
      <select class="filter-dropdown" [(ngModel)]="selectedRole" (change)="onFilterChange()">
        <option value="">All Roles</option>
        <option value="admin">Admin</option>
        <option value="moderator">Moderator</option>
        <option value="usuario">Usuario</option>
      </select>

      <select class="filter-dropdown" [(ngModel)]="selectedStatus" (change)="onFilterChange()">
        <option value="">All Status</option>
        <option value="bloqueado">Bloqueado</option>
        <option value="desbloqueado">Desbloqueado</option>
      </select>

      <select class="filter-dropdown" [(ngModel)]="selectedVipFilter" (change)="onFilterChange()">
        <option value="">VIP Filter</option>
        <option value="vip">VIP</option>
        <option value="novip">No VIP</option>
      </select>
    </div>

  <!-- Users List -->
  <div class="users-list">
    <div class="user-card" *ngFor="let user of filteredUsers">
      <!-- Left Side: User Info -->
      <div class="user-info">
        <img [src]="user.avatar" alt="User Avatar" class="user-avatar">
        <div class="user-details">
          <h3 class="user-name">{{ user.name }}</h3>
          <p class="user-email">{{ user.email }}</p>
          <div class="user-meta">
            <span class="alias">{{ user.alias }}</span>
            <span class="role-badge" [ngClass]="'role-' + user.role">{{ user.role | uppercase }}</span>
          </div>
        </div>
      </div>

      <!-- Right Side: Status and Actions -->
      <div class="user-actions">
        <div class="status-badges">
          <span class="badge blocked" *ngIf="user.isBlocked">BLOQUEADO</span>
          <span class="badge vip" *ngIf="user.isVip">VIP</span>
        </div>
        <div class="action-icons">
          <button class="icon-btn edit" title="Edit User" (click)="editUser(user.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="icon-btn delete" title="Delete User" (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button class="icon-btn view" title="View User" (click)="viewUser(user.id)">
            <mat-icon>visibility</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="filteredUsers.length === 0">
      <p>No users found matching your filters.</p>
    </div>
  </div>
</div>
